<!DOCTYPE html>
 <html lang="en"> 
<head>
<meta charset="utf-8">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="../CSS/Register.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <section id="content">
    <form action="">
      <h1>Register</h1>
      <div>
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Enter Your Name" required="" id="Name" />
      </div>
      <div>
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Enter Your Email" required="" id="Email" />
      </div>
      <div>
        <i class="fas fa-graduation-cap"></i>
        <input type="text" placeholder="Enter Your Department/Section" required="" id="Department/Section"/>
        </div>
      <div>
        <i class="far fa-address-card"></i>
        <input type="text" placeholder="Enter Your Designation" required="" id="Designation" />
      </div>
      <div>
        <div>
          <i class="fas fa-phone-square-alt"></i>
          <input type="number" placeholder="Enter Your Phone Number" required="" id="Phone Number"/>
          </div>
        <div>
          <i class="fas fa-unlock-alt"></i>
          <input type="password" placeholder="Password" required="" id="password" />
        </div>
        <div>
          <i class="fas fa-unlock-alt"></i>
          <input type="password" placeholder="Confirm Password" required="" id="password" />
        </div>

      <input type="submit" value="Register" />
      <a href="#">Log In </a>
      </div>
    </form><!-- form -->
    
  </section><!-- content -->
</div><!-- container -->
</body>
</html>
