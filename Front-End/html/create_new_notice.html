<!DOCTYPE html>

<html>

<head>
	
	<title>CREATE NEW NOTICE</title>
		
	<!-- Font awesome -->
	<script src="https://kit.fontawesome.com/c9ceea128b.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../CSS/create_new_notice.css">			
	
</head>
	
<body>
	
<div class = "mainTable">
   
	
		<section id = "create_notice">
		
			<div id = "container">
		
				<div class = "notice_main">
				
					<h2 class = "notice_title"><i class="far fa-edit"></i>Create New Notice</h2> <hr/>
					
					<div class = "notice_form_single">
					
						<h4 class = "notice_form_name">Notice title</h4>
						<input class = "notice_form" name="title" type="text" placeholder="Write notice title"/>
					
					</div>
					<div class = "notice_form_single">
					
						<h4 class = "notice_form_name">Upload picture</h4>
						<input class = "notice_form" name="picture" type="file" placeholder="Write notice title"/>
					
					</div>
					<div class = "notice_form_single">
					
						<h4 class = "notice_form_name">Description</h4>
						<textarea class = "notice_form" name = "description" rows = "5" col = "5" type = "text" placeholder = "Write notice description"></textarea>
					
					</div>
					
					<input class = "notice_add notice_form" name="submit" type="button" value = "Add notice"/>
					
				</div>
		
			</div>
			
		</section>
	
	</body>

</html>
