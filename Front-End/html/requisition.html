<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisition Form</title>
    <link rel="stylesheet" href="../CSS/Requisition.css">
</head>
<body>
    <section class="requision_form">
        <div class="container">
            <div class="requision_form_wrapper">
                <div class="from_title">
                    <img src="../Image/just_logo.png">
                    <div>
                        <h2>Jashore Universisty of Science and Technology</h2>
                        <h2>Jashore</h2>

                    </div>
                </div>
                <form>
                    <div class="title-form">
                        <h2>Requisition Form</h2>
                    </div>
                    <div class="for-si-date">
                        <div class="form-single-1">
                            <label class="single-box-title">Serial No</label>
                            <input type="number" name="number" placeholder="">
                        </div>
                        <div class="form-single-2">
                            <label class="single-box-title">Date</label>
                            <input type="datetime-local" name="date">
                        </div>
                    </div>
                    <div class="form-single form-single-3">
                        <label class="single-box-title">User Name</label>
                        <input type="text" name="text" placeholder="Enter your name">
                    </div>
                    <div class="form-single form-single-4">
                        <label class="single-box-title">Designation</label>
                        <input type="text" name="text" placeholder="Enter your designation">
                    </div>
                    <div class="form-single form-single-5">
                        <label class="single-box-title">Department</label>
                        <input type="text" name="text" placeholder="Department name">
                    </div>
                    <div class="form-single form-single-6">
                        <label class="single-box-title">Journey Purpose</label>
                        <select name="select one" id="select-one">
                            <option value="">Select One</option>
                            <option value="Official">Official</option>
                            <option value="Personal">Personal</option>
                           </select>
                    </div>
                    <div class="form-single form-single-7">
                        <label class="single-box-title">Journey Date</label>
                        <input type="date" name="date">
                    </div>
                    <div class="form-single form-single-8">
                        <label class="single-box-title">Destination</label>
                        <input type="text" name="text" placeholder="Enter your destination">
                    </div>
                    <div class="form-single form-single-9">
                        <label class="single-box-title">Departure Time</label>
                        <input type="text" name="text" placeholder="">
                    </div>
                    <div class="form-single form-single-10">
                        <label class="single-box-title">Return Time</label>
                        <input type="text" name="text" placeholder="">
                    </div>
                    <div class="form-single form-single-11">
                        <label class="single-box-title">Journey Details</label>
                        <textarea name="details" placeholder="Details" cols="15" rows="5"></textarea>
                    </div>

                    <input class="submit-form" type="submit" name="submit" value="Submit">
                </form>    
                   
            </div>
        </div>
    </section>
</body>
</html>
